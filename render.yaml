services:
  # Discord Presence API Web Service
  - type: web
    name: discord-presence-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add your Discord bot token here
      - key: DISCORD_BOT_TOKEN
        sync: false
      # Add your Discord client ID here  
      - key: DISCORD_CLIENT_ID
        sync: false
      # Optional: Add Redis URL if using external Redis
      - key: REDIS_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://discord-presence-api.onrender.com
      - key: API_VERSION
        value: v1
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
