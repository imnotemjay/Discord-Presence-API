services:
  - type: web
    name: discord-presence-api
    runtime: python
    buildCommand: cd api && pip install -r requirements.txt
    startCommand: cd api && python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: CORS_ORIGIN
        value: *
      - key: API_VERSION
        value: v1